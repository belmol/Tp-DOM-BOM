<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   <meta name="description" content="juego adivina el numero">
    <meta name="keywords" content="juego, numeros,adivina,">
    <meta name="author" content="Belen Molina" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Adivina el Número</h1>
            <img src="./img/img-numeros.png" alt="">
            <button class="btn btn-primary" onclick="comenzarJuego()">Comenzar el juego</button>
            <div id="juego" style="display: none;">
                <label for="numeroInput" class="form-label mt-3">Ingresa un número:</label>
                <input type="number" class="form-control" id="numeroInput" min="1">
                <button class="btn btn-success mt-2" onclick="verificarNumero()">Enviar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src= "./script.js "></script>
</script>

</body>
</html>
